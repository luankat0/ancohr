services:
  app:
    build:
      context: .
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    # Roda migrations ao iniciar
    command: sh -c "pnpm typeorm migration:run -d dist/config/typeorm.config.js && node dist/main.js"
  
  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Healthcheck para garantir que o DB est√° pronto
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ancohr_pgdb}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
volumes:
  postgres_data: